<div>
  <h1 class="h1">Registrar Cliente</h1>
  <div class="formularioRegistro">
      <h2>Registrar Cliente</h2>
      <form [formGroup]="clienteForm" (ngSubmit) = "Guardar()">
        <div class="form-group">
          <label>Nombres</label>
          <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <input type="text" formControlName="apellido" class="form-control">
        </div>
        <div class="form-group">
          <label>Cedula</label>
          <input type="number" formControlName="cedula" class="form-control">
        </div>
        <div class="form-group">
          <label>Edad</label>
          <input type="number" formControlName="edad" class="form-control">
        </div>
        <div class="form-group">
          <label>Pais</label>
          <select name="country" id="country" formControlName="country" class="form-control" >
            <option [ngValue]="item" *ngFor="let item of countries">{{item.nombre}}</option>
          </select>
        </div>
    
        <div class="form-group">
          <label>Estado o Departamento</label>
          <select name="estado" id="estado" formControlName="estado" class="form-control">
            <option [ngValue]="item" *ngFor="let item of estados">{{item.nombre}}</option>
          </select>
        </div>
    
        <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid">Guardar</button>
    
        </form>
  </div>
